<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我 - 我的個人部落格</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>我的部落格</h1>
        <nav>
            <a href="index.html">首頁</a>
            <a href="about.html">關於我</a>
            <a href="contact.html">聯絡我</a>
        </nav>
    </header>

    <div class="container">
        <main class="main-content">
            <article class="post">
                <h2>聯絡我</h2>
                <p>如果你有任何問題、建議或合作機會，歡迎透過下方的表單與我聯繫。我會盡快回覆您！</p>
                
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">您的姓名：</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">您的電子郵件：</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">您的訊息：</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">送出</button>
                    </div>
                </form>

            </article>
        </main>

        <aside class="sidebar">
            <div class="about-me">
                <img src="dorable.png" alt="我的照片">
                <h3>關於我</h3>
                <p>哈囉！我是一位熱情的開發者，致力於為網路世界創造美好的事物。歡迎來到我的個人空間，我會在這裡分享我的想法和專案。</p>
            </div>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2025 我的個人部落格. 版權所有.</p>
    </footer>

</body>
</html>
